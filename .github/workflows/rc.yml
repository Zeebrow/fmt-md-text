# #############
# distribute development binaries
# We're only distributing what is built with the latest version of go
# This will be run on every commit to a branch with an open pull request to a
# release candidate branch, and uploaded to s3 drcat/latest-dev
name: release candidate

on:
  pull_request:
    branches:
      - 'rc/*'

env:
  AWS_S3_UPLOAD_SESSION: gh-action-session-drcat
  AWS_S3_UPLOAD_REGION: us-east-1
  AWS_S3_UPLOAD_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/ghactions-drcat-s3-upload

jobs:
  release-linux-amd64:
    strategy:
      matrix:
        # should only be latest
        go-version: ["1.19"]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-region: ${{ env.AWS_S3_UPLOAD_REGION }}
        role-to-assume: ${{ env.AWS_S3_UPLOAD_ROLE_ARN }}
        role-session-name: ${{ env.AWS_S3_UPLOAD_SESSION }}

    - name: Build and install debian
      run: |
        echo '---------------------------'
        echo "building $(./release.py -n)"
        echo '---------------------------'
        make clean 
        make VERSION=$(./release -n) package-release-deb

    - name: Upload
      run: |
        aws s3 cp ./build/drcat-$(./release.py -n).deb "s3://github-artifacts-zeebrow/drcat/latest-dev/debian/amd64/"
        aws s3 cp ./build/drcat-$(./release.py -n).deb.md5 "s3://github-artifacts-zeebrow/drcat/latest-dev/debian/amd64/"
        aws s3 cp ./build/drcat-$(./release.py -n) "s3://github-artifacts-zeebrow/drcat/latest-dev/linux/amd64/"
        aws s3 cp ./build/drcat-$(./release.py -n).md5 "s3://github-artifacts-zeebrow/drcat/latest-dev/linux/amd64/"

