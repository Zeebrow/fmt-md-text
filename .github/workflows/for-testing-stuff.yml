name: Go

on:
  push:
    branches:
      - master

jobs:
  testing-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Build something
      run: |
        make clean
        make build-windows
    - name: Powershell or nah? Backslashes?
      run: Get-Filehash -Algorithm md5 .\build\drcat.exe | select -ExpandProperty Hash
    - name: Install MSIX
      run: |
        Add-AppxProvisionedPackage -Path C:\offline -PackagePath C:\MSIX\MyPackage.msix -LicensePath C:\MSIX\MyLicense.xml
